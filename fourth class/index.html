<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="post">
            <label for="user name">Enter name</label>
            <input type="text" id="user name" name='user name' placeholder="Enter your username" autofocus>
        </form>
    </div>
    <div>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <input type="checkbox" id="accept" name="accept it" value="">
        <label for="accept">you have to accept it</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="Comment " id=" comment" rows="4" cols="50"></textarea>
    </div>
    <div>
        <select name="Fruits" id="">
            <option value="Apple">Apple</option>
            <option value="Mango">Mango</option>
            <option value="Banana">Banana</option>
        </select>
    </div>
</body>
</html>
