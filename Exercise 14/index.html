<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        background-color: green;
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div>initializing hacking</div>

    <script>
      async function additem  (item) {
        await randomdelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      const randomdelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + 6 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };

      async function main() {
        let t = setInterval(() => {
          let last = document.body.getElementsByTagName("div");
          last = last[last.length - 1];
          if (last.innerHTML.endsWith("...")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
          } else {
            last.innerHTML = last.innerHTML + ".";
          }
        }, 100);

        let text = [
          "Initialized Hacking now reading your data",
          "Reading your Files",
          "Password files Detected",
          "Sending all passwords and personal files to server",
          "Cleaning up",
        ];

        for (const item of text) {
          await additem(item);
        }

        await randomdelay();
        clearInterval(t);
      }
      main();
    </script>
  </body>
</html>
